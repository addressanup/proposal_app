[phases.setup]
nixPkgs = ["nodejs-18_x", "openssl"]

[phases.install]
cmds = [
  "npm ci --legacy-peer-deps || npm install"
]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "timeout 10 npx prisma migrate deploy || echo 'Migrations skipped' && npm start"

[variables]
NODE_ENV = "production"
