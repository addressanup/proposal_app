version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: proposal-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: proposal_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d proposal_platform"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - proposal-dev-network

  # Redis (Development)
  redis:
    image: redis:7-alpine
    container_name: proposal-redis-dev
    ports:
      - "6379:6379"
    networks:
      - proposal-dev-network

  # Backend (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: proposal-backend-dev
    ports:
      - "5001:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/proposal_platform?schema=public
      JWT_SECRET: dev-jwt-secret-key
      JWT_REFRESH_SECRET: dev-refresh-secret-key
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"
    networks:
      - proposal-dev-network

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: proposal-frontend-dev
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://backend:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - proposal-dev-network

volumes:
  postgres_dev_data:

networks:
  proposal-dev-network:
    driver: bridge
